<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrapped Portfolio</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div id="NamePlate" class="navbar-brand">Dean Gutterman</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a id="AboutLink" class="nav-item nav-link" href="./index.html">About</a>
                <a id="PortLink" class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                <a id="ContactLink" class="nav-item nav-link active" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    
    <div id="ContactCont" class="container">
        <div id="ContHeader" class="row">
            <div id="HeadSpace" class="col-md">Contact</div>
        </div>
        <div id="ContRow2" class="row">
            <div id="NameText" class="col-md">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="John Doe" aria-label="John Doe"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div id="ContRow3" class="row">
            <div id="EmailText" class="col-md">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="ExampleMail@service.com" aria-label="ExampleMail@service.com"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div id="ContRow4" class="row">
            <div id="MessageText" class="col-md">
                <div id="MsgBox" class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Your <br> Message <br> Goes <br> Here</span>
                    </div>
                    <textarea class="form-control" placeholder="The quick brown fox jumped over the lazy dogs!"
                        aria-label="Your Message"></textarea>
                </div>
            </div>
        </div>
        <div id="ContRow5" class="row">
            <div id="SubmitButton" class="col-md">
                <button type="button" class="btn btn-info">Submit</button>
            </div>
        </div>
    </div>

    <footer>Copyright Dean Gutterman 2019&copy;</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
